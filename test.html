<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">

		<link rel = "stylesheet" href="test_style.css">
	<style>
		
		td, th{
			border: 1px solid blue;
		}
		
		.wrap { width: 200px; height: 100px; border: 5px solid red; } 
.box { width: 300px; text-indent: 10%; border: 10px solid black; }

.parent { font-size: 1.5em; line-height: 200%; }
.child { font-size: 15px; }

	<body>
		<div class="wrap">

<div class="box">Text-Indent ~ !</div>

</div> 
		<a href = "http://www.naver.com" target = "_blank">네이버</a>
		<h2>
			월드컵 조 편성
		</h2>
		<ol>

				<li>이집트</li>

			</ul>
			<li>B조</li>
			<li>C조</li>
			<li>D조</li>
		</ol>	
			<table>
				<caption>Specification values</caption>
				<thead>
					<tr>
						<th rowspan="2">Grade.</th>
						<th rowspan="2">Point.</th>
						<th colspan="2">Strength.</th>
						<th rowspan="2">Percent.</th>
					</tr>
					<tr>
						<td>kg/mm</td>
						<td>lb/in</td>
						
					</tr>
				</thead>
					
				<tbody>
					
					<tr>
						<td>Hard</td>
						<td>0.45</td>

						<td>80,000</td>
						<td>20</td>
					</tr>
					<tr>
						<td>Hard</td>
						<td>0.45</td>
						<td>56.2</td>
						<td>80,000</td>
						<td>20</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Hard</td>

			</table>
		<form action="/index.html" method = "post">
			<fieldset>
				<legend>
					필수 정보
				</legend>
				<div>
			<label for = "id">아이디:</label> <input type = "text" placeholder = "ID" id="id">
		</div>
		<div>
			<label for = "pwd">비밀번호:</label> <input type = "password" placeholder = "password" id="pwd">
		</div>
		
			<div>
				성별: <label for = "male">남자</label><input type = "radio" name = "sex" checked id="male"> <label for = "female">여자</label><input type = "radio" name = "sex" id = "female">
		</div>				
			</fieldset>
		<fieldset>
			<legend>
				부가 정보
			</legend>
			<div>
			취미: <label for = "soccer">축구</label> <input id = "soccer" type = "checkbox" name = "hobby" checked> <label for = "basketball">농구</label> <input id = "basketball" type = "checkbox" name = "hobby"> <label for = "badminton">배드민턴</label><input id = "badminton" type = "checkbox" name = "hobby">
		</div>
		<div>
			<label for="upload">프로필 사진 업로드</label> <br>
			<input id = "upload" type = "file">
		</div>
		<div>
			<label for="area">사는 지역:</label>  
			<select id = "area">
				<option selected>서울</option>
				<option>경기</option>
				<option>부산</option>
				<option>제주</option>
			</select>
		<div>
			<label for = "pr">자기 소개:</label> <textarea id = "pr" cols = "30" rows = "5" placeholder = "자기 소개 입력"></textarea>
			</div>
		</div>
		<div>
			<button type = "submit">
				submit
			</button>
			<button type = "reset">
				reset
			</button>
			</div>
			</fieldset>		
		</form>

</html>
